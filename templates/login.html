<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container d-flex align-items-center justify-content-center vh-100">
    <form method="post" class="p-4 shadow rounded bg-white" style="width: 100%; max-width: 400px;">
      {% csrf_token %}
      <h3 class="mb-3 text-center">Agent Login</h3>

      {% if error %}
      <div class="alert alert-danger"><p>{{ error }}</p></div>
      {% endif %}

      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" name="username" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" required>
      </div>

      <input type="hidden" name="device_serial" id="device_serial">

      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
  </div>

  <script>
    // JavaScript to auto-fill device serial
    document.getElementById('device_serial').value = navigator.userAgent;
  </script>
</body>
</html>
