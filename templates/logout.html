<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logged Out - Poll Agent</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    .logout-container {
      max-width: 500px;
      margin: 100px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    .logout-icon {
      font-size: 4rem;
      color: #dc3545;
      margin-bottom: 20px;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container">
    <div class="logout-container bg-white">
      <div class="logout-icon">
        <i class="bi bi-box-arrow-right"></i>
      </div>
      <h2 class="mb-3">You've been logged out</h2>
      <p class="text-muted mb-4">Thank you for using Poll Agent. Your session has been securely terminated.</p>
      
      <div class="d-grid gap-2">
        <a href="{% url 'login' %}" class="btn btn-primary">
          <i class="bi bi-box-arrow-in-right"></i> Log back in
        </a>
        <a href="/" class="btn btn-outline-secondary">
          <i class="bi bi-house"></i> Return to home
        </a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
